name: HACS Action

on:
  push:
    tags:
      - 'v*'  # Only run on version tags like v0.1.0
    branches: [ main, copilot/fix-8-2 ]  # Also run on pushes to main and our current branch
  pull_request:
  schedule:
    - cron: "0 0 * * *"

jobs:
  hacs:
    name: HACS Validation
    runs-on: ubuntu-latest
    continue-on-error: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: HACS validation
        uses: hacs/action@main
        with:
          category: integration
          ignore: brands

      - name: Hassfest validation
        uses: "home-assistant/actions/hassfest@master"
  release:
    name: Create Release Zip
    runs-on: ubuntu-latest
    needs: hacs
    if: startsWith(github.ref, 'refs/tags/')
    continue-on-error: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create ZIP file
        run: |
          zip -r eaton_battery_storage.zip custom_components/eaton_battery_storage/ -x "*.git*" -x "*.github*" -x "tests/*" -x "__pycache__/*"

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: eaton_battery_storage.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
